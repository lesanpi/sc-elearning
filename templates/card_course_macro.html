{% macro card_curso_macro(titulo, descripcion, ano, icono) %}

<div class="card-element" id="course-{{ano}}">
    <a class="card-tap" href="/curso/{{ano}}">
      <div class="card front-card">
        <div class="contenido">
          <img src="static\imgs\{{icono}}" alt="imagen del curso {{ano}}" width="160" height="160"></img>
          <h3>{{titulo}}</h3>
        </div>
      </div>
    </a>
    <div class="card back-card">
      <div class="contenido">
        <p>{{descripcion}}</p>
        <a href="/curso/{{ano}}">Ver Contenido</a>
      </div>
    </div>
</div>

{% endmacro %}
